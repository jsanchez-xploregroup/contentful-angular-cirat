name: CI - App

on:
  push:
    branches:
      - main
    paths:
      - "app/**"
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          CONTENTFUL_TEST_ACCESS_TOKEN: ${{ secrets.CONTENTFUL_TEST_ACCESS_TOKEN }}
